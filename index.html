<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>Start your calculations: </header>
    <div class="calc-container" id="calcCont">
      <div class="top calc-body">
        <div class="solar">
          <div class="solar-cells"></div>
          <div class="solar-cells"></div>
          <div class="solar-cells"></div>
          <div class="solar-cells"></div>
          <div class="solar-cells"></div>
          <div class="solar-cells"></div>
        </div>
        <div class="screen">
          <div class="screen-top" id="operatorScrn"></div>
          <div class="screen-bottom" id="resultScrn"></div>
        </div>
      </div>
      <div class="bottom calc-body">
        <div class="button-cont" id="buttonCont">
          <button type="button" class="calc-button" id="clearAllBtn"><span>AC</span></button>
          <button type="button" class="calc-button" id="clearCurrBtn"><span>C</span></button>
          <button type="button" class="calc-button" id="deleteBtn"><span>&#8592;</span></button>
          <button type="button" class="calc-button" id="plusMinusBtn" value="plusMinus"><span>&#177;</span></button>
          <button type="button" class="calc-button numbers" id="sevenBtn" value="7"><span>7</span></button>
          <button type="button" class="calc-button numbers" id="eightBtn" value="8"><span>8</span></button>
          <button type="button" class="calc-button numbers" id="nineBtn" value="9"><span>9</span></button>
          <button type="button" class="calc-button operatorBtn" id="plusBtn" value="+"><span>+</span></button>
          <button type="button" class="calc-button numbers" id="fourBtn" value="4"><span>4</span></button>
          <button type="button" class="calc-button numbers" id="fiveBtn" value="5"><span>5</span></button>
          <button type="button" class="calc-button numbers" id="sixBtn" value="6"><span>6</span></button>
          <button type="button" class="calc-button operatorBtn" id="minusBtn" value="-"><span>-</span></button>
          <button type="button" class="calc-button numbers" id="oneBtn" value="1"><span>1</span></button>
          <button type="button" class="calc-button numbers" id="twoBtn" value="2"><span>2</span></button>
          <button type="button" class="calc-button numbers" id="threeBtn" value="3"><span>3</span></button>
          <button type="button" class="calc-button operatorBtn" id="timesBtn" value="*"><span>*</span></button>
          <button type="button" class="calc-button numbers" id="zeroBtn" value="0"><span>0</span></button>
          <button type="button" class="calc-button" id="decimalBtn" value="."><span>.</span></button>
          <button type="button" class="calc-button operatorBtn" id="divideBtn" value="/"><span>&#247;</span></button>
          <button type="button" class="calc-button" id="onOffBtn"><span>ON</span></button>
          <button type="button" class="calc-button operatorBtn" id="sqRootBtn" value="sqRoot"><span>&radic;</span></button>
          <button type="button" class="calc-button operatorBtn" id="powerNBtn" value="nPower"><span>X&#x207f;</span></button>
          <button type="button" class="calc-button operatorBtn" id="equalsBtn" value="="><span>&#61;</span></button>
        </div>
      </div>
    </div>
    <footer>Thu Nguyen@2022</footer>
  </body>
</html>
